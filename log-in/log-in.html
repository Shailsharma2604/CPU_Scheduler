<!DOCTYPE html>
<html>
<head>
    <title>log-in</title>
    <link rel="stylesheet" href="lo-in.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="../index.html" id="loginform">
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" required id="Name_CA"/>
			<input type="email" placeholder="Email" required id="Email_CA"/>
			<input type="password" placeholder="Password" required id="Password_CA"/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../index.html">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email" required id="Name_SI"/>
			<input type="password" placeholder="Password" required id="Password_SI"/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
    <script src="log-in.js"></script>
	<script src="mail.js"></script>
</body>
</html>
